<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sign up</h1>

    <form action="forme.html" method="POST">


        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">

            <br>
            <label for="password">Passowrd:</label>
            <input type="password" id="password" name="user_password">
            <br>

            <label>Age:</label>
            <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under
                13</label>
            <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under
                13
                or Older</label>
            <br>
            <label for="meeting-time">Choose a time for your appointment:</label>

            <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30"
                min="2018-06-07T00:00" max="2018-06-14T00:00">



        </fieldset>


        <fieldset>
            <legend><span class="number">2</span>Your profile</legend>

            <label for="bio">Biography:</label>
            <textarea id="bio" name="user_bio"></textarea>

            <label for="job">Job role:</label>
            <select id="job" name_"user_job">
                <optgroup label="Web">
                    <option value="frontend_developer">Front-End Developers</option>
                    <option value="php_developer">PHP Developera</option>
                    <option value="python_developer">Python Developers</option>
                    <option value="rails_developer">Rails Developers</option>
                    <option value="web_developer">Web Designer</option>
                    <option value="wordpress_developer">WordPress Developera</option>
                </optgroup>
                <optgroup label="Mobile">
                    <option value="android_developer">Android Developer</option>
                    <option value="ios_developer">IOS Developer</option>
                    <option value="mobile_designer">Android Developer</option>

                </optgroup>

            </select>
            <br>
            <label> Interests:</label><br>
            <input type="checkbox" id="developement" value="interest_developement" name="user_interest"><label
                class="light" for="developement">Developement</label><br>
            <input type="checkbox" id="design" value="intereset_design" name="user_interest"><label class="light"
                for="design">Design</label><br>
            <input type="checkbox" id="design" value="interest_business" name="user_interest"><label class="light"
                for="business">Busniess</label>

                <br>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>



</body>

</html>
